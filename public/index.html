<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LFG: The Ultimate Quest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <script src="https://kit.fontawesome.com/c4440f73eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Raleway:ital,wght@0,100;0,300;0,400;1,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section is-transparent is-medium">
        <div class="columns is-centered">
            <div class="column is-one-third is-vcentered">
                <figure class="image is-square">
                    <img src="./assets/LFG-logo-white-transparent.png">
                </figure>
                <h1 class="title has-text-centered has-text-white">
                    Ready to Play? 
                </h1>
                <h3 class="subtitle has-text-centered has-text-white">
                    Login or Create Account </br> to connect with other gamers now!
                </h3>
                <div class="columns is-centered">
                    <div class="field is-grouped">
                    <div class="column">
                        <button class="button is-primary is-fullwidth is-centered">Login</button>
                    </div>
                    <div class="column">
                        <button class="button is-link is-fullwidth is-centered">Create Account</button>
                    </div>
                    </div>
                </div>    
            </div>
            <div class="column is-two-thirds is-vcentered">
                <figure class="image is-5by4">
                    <img src="./assets/keyboard.jpg">
                </figure>
            </div>
        </div>
    </section>
</body>
</html>
