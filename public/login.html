<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LFG: The Ultimate Quest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <script src="https://kit.fontawesome.com/c4440f73eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Raleway:ital,wght@0,100;0,300;0,400;1,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section is-transparent is-medium">
        <div class="columns is-vcentered">
            <div class="column is-centered">
                <figure class="image is-square">
                    <img src="./stylesheets/assets/LFG-logo-white-transparent.png">
                </figure>
            </div>
            <div class="column">
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="email" id="email-login" placeholder="Email">
                        <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" id="password-login" placeholder="Password">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="columns is-left">
                    <div class="field is-grouped">
                    <div class="column is-narrow">
                        <button type="submit" class="button is-primary is-fullwidth is-centered">Login</button>
                    </div>
                    <div class="column is-narrow">
                        <a href="./account.html"><button class="button is-link is-fullwidth is-centered">Create Account</button></a>
                    </div>
                    </div>
                </div> 
            </div>
        </div>
    </section>
    <script src="./javascript/login.js"></script>
</body>
</html>
